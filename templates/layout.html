<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEMORIALIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
<!-- ===== Main Header ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MEMORIALIST</a>
        <div class="navbar-nav ms-auto">
            {% if session.get('user_id') %}
            <span class="navbar-text me-2 text-light">
                ðŸ‘¤ {{ session.get('username') }}
            </span>
            <form action="{{ url_for('logout') }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm ms-2">Logout</button>
            </form>
            {% else %}
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- ===== Sub Header (Only visible when logged in) ===== -->
{% if session.get('user_id') %}
<nav class="sub-navbar">
    <div class="container d-flex justify-content-center">
        <a class="sub-nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="sub-nav-link" href="{{ url_for('study') }}">Study</a>
    </div>
</nav>
{% endif %}

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
